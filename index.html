<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Price Calculator</title>
  </head>
  <body>
       <div class="container">

            <div class="jumbotron">
              <h1 class="display-4"> Price Calculator </h1>

              <div class="input-group mb-3">
                        <input type="number" class="form-control" id="price" placeholder="$##.##" aria-label="Price" aria-describedby="basic-addon2">
              </div>

              <div class="input-group mb-3">
                        <input type="number" class="form-control" id="weight" placeholder="#.# g" aria-label="Weight" aria-describedby="basic-addon2">
              </div>

              <div class="input-group mb-3">
                        <input type="number" class="form-control" id="percent" placeholder="##.#%" aria-label="Percent" aria-describedby="basic-addon2">
              </div>

              <button type="button" class="btn btn-danger" id="calculatebutton" >Calculate</button>

            </div>

            <table border=0 cellpadding=0 cellspacing=0 width=560 style='border-collapse:
             collapse;table-layout:fixed;width:420pt'>
             <col width=120 style='mso-width-source:userset;mso-width-alt:4388;width:90pt'>
             <col width=56 style='mso-width-source:userset;mso-width-alt:2048;width:42pt'>
             <col width=64 span=6 style='width:48pt'>
             <tr height=21 style='height:15.75pt'>
              <td height=21 width=120 style='height:15.75pt;width:90pt'></td>
              <td width=56 style='width:42pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
             </tr>
             <tr height=21 style='height:15.75pt'>
              <td height=21 class=xl65 style='height:15.75pt'></td>
              <td class=xl66>Price</td>
              <td class=xl67 style='border-left:none'>Weight</td>
              <td class=xl67 style='border-left:none'>Percent</td>
              <td class=xl67 style='border-left:none'>mg</td>
              <td class=xl67 style='border-left:none'>$/g</td>
              <td class=xl67 style='border-left:none'>$/oz</td>
              <td class=xl68 style='border-left:none'>$/mg</td>
             </tr>
             <tr height=21 style='height:15.75pt'>
              <td height=21 class=xl65 style='height:15.75pt'>Calculated</td>
              <td id=a class=xl69>a</td>
              <td id=b class=xl70 style='border-left:none'>b</td>
              <td id=c class=xl70 style='border-left:none'>c</td>
              <td id=d class=xl70 style='border-left:none'>d</td>
              <td id=e class=xl70 style='border-left:none'>e</td>
              <td id=f class=xl70 style='border-left:none'>f</td>
              <td id=g class=xl71 style='border-left:none'>g</td>
             </tr>
             <tr height=21 style='height:15.75pt'>
              <td height=21 class=xl65 style='height:15.75pt'>Target</td>
              <td class=xl72>200</td>
              <td class=xl73 style='border-left:none'>28.35</td>
              <td class=xl73 style='border-left:none'>15</td>
              <td class=xl73 style='border-left:none'>4252.5</td>
              <td class=xl73 style='border-left:none'>7.054</td>
              <td class=xl73 style='border-left:none'>200</td>
              <td class=xl74 style='border-left:none'>0.047</td>
             </tr>
             <![if supportMisalignedColumns]>
             <tr height=0 style='display:none'>
              <td width=120 style='width:90pt'></td>
              <td width=56 style='width:42pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
              <td width=64 style='width:48pt'></td>
             </tr>
             <![endif]>
            </table>

       </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>

  <script>
                if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent))) {
                    var elements = document.querySelectorAll('.mobile-device');
                    for(var i = 0; i < elements.length; i++)
                    {
                        elements[i].classList.remove('mobile-device');
                    }
                }
</script>
</html>
