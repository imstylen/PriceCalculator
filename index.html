<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Price Calculator</title>
  </head>
  <body>
       <div class="container">

            <div class="jumbotron">
              <h1 class="display-4"> Price Calculator </h1>

              <div class="input-group mb-3">
                        <input type="number" class="form-control" id="price" placeholder="$##.##" aria-label="Price" aria-describedby="basic-addon2">
              </div>

              <div class="input-group mb-3">
                        <input type="number" class="form-control" id="weight" placeholder="#.# g" aria-label="Weight" aria-describedby="basic-addon2">
              </div>

              <div class="input-group mb-3">
                        <input type="number" class="form-control" id="percent" placeholder="##.#%" aria-label="Percent" aria-describedby="basic-addon2">
              </div>

              <button type="button" class="btn btn-danger" id="calculatebutton" >Calculate</button>

            </div>

            <h1> Price/mg: $200 28g 15% ==> 0.048 </h1>
            <p>

            </p>
            <h2 id="calculatedprice">  </h2>

       </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>

  <script>
                if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent))) {
                    var elements = document.querySelectorAll('.mobile-device');
                    for(var i = 0; i < elements.length; i++)
                    {
                        elements[i].classList.remove('mobile-device');
                    }
                }
</script>
</html>
